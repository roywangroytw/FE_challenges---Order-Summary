<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="summary_card">

    <img class="card_image" src="./images/illustration-hero.svg" alt="summary image">
  
    <div class="description">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="option">
      <img class="icon" src="./images/icon-music.svg" alt="music icon">
      <div class="details">
        <h3>Annual Plan</h3>
        <h4>$59.99/year</h4>
      </div>
      <div class="alter">
        <a class="alter_btn" href="#">Change</a>
      </div>
    </div>
    
    <div class="ctas">
      <button class="main_cta">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roy Wang</a>.
  </div>
</body>
</html>
